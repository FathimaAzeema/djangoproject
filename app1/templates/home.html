<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
</head>
<body>
{% for msg in messages %}
<div class="alert alert-success alert-dismissible fade show" role="alert">
<strong>Hey!</strong>{{ msg }}
<button type="button" class="close" data-dismiss="alert" aria-label="close">
<span aria-hidden="true">&times;</span>
</button>
</div> {% endfor %}
{{ user.Name }}
{{ user.Email }}
<img src="{{ user.Photo.url }}" height="100px" width="100px"><br><br>
<a href="{% url 'app1:update' user.id %}">UPDATE</a><br><br>
<a href="{% url 'app1:passwordchange' user.id %}">PASSWORDCHANGE</a><br><br>
<a href="{% url 'app1:logout' %}">LOGOUT</a>
</body>
</html>
